<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Noticias Egg</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="img/favicon-16x16.png">
        <link rel="stylesheet" href="css/index.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg ">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img src="../../img/Egg.png" alt="Egg" >
                </a>
            </div>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/}">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/noticia/administrar}">Administrar</a>
                    </li>

                </ul>
            </div>

        </nav>
        <header class="header">
            <section class="titulo-principal" >
                <h1>NOTICIAS EGG</h1>
                <div class="card-group" >
                    <form th:each="noticia : ${noticias}">
                        <div class="card text-center border-warning mb-3" style="width: 18rem;">
                            <div class="card-body">
                                <h5 class="card-title" th:text="${noticia.titulo}"></h5>
                                <p class="card-text" th:text="${noticia.cuerpo}"></p>
                                <a href="#" class="btn btn-primary">Go somewhere</a>
                            </div>
                        </div>
                    </form>


                </div>

            </section>
        </header>
        <footer class="d-flex justify-content-evenly align-items-center p-3">
            <h5 class="text-danger-emphasis">Estamos cambiando el mundo de muchas personas</h5>
            <h6 class="text-danger-emphasis fst-italic">2023. Todos los derechos reservados. Sujeto a t√©rminos y condiciones.</h6>
        </footer>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    </body>
</html>
